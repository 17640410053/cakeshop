<script type="text/javascript">
    layui.config({
        base: '../res/static/js/util' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['jquery', 'form'], function () {
        var $ = layui.$, form = layui.form;
        var find = $("#find");


        find.click(function () {
            var mail = $("[name = 'mail']:eq(0)");
            if (!/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/.test(mail.val())) {
                layer.msg("请输入正确的邮箱");
                return false;
            }
            var obj = this;
            $.ajax({
                type: "POST",
                url: "/send",
                data: {mail: mail.val()},
                dataType: "json",//返回的
                success: function (data) {
                    if (data.code === 0) {
                        find.addClass("layui-btn-disabled");
                        find.attr('disabled', "true");
                        settime(obj);
                    }
                    layer.msg(data.msg);
                },
                error: function (msg) {
                    console.log(msg);
                }
            });
        });
        var countdown = 60;

        function settime(obj) {
            if (countdown === 0) {
                obj.removeAttribute("disabled");
                obj.classList.remove("layui-btn-disabled");
                obj.value = "获取验证码";
                countdown = 60;
                return;
            } else {

                obj.value = "重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function () {
                    settime(obj)
                }
                , 1000)
        }

        //监听提交
        form.on('submit(login-for-code)', function (data) {
            $.post('/login', data.field, function (msg) {
                if (msg.code === 0) {
                    layer.msg(msg.msg);
                    /**
                     * 在这儿写成功登陆的话去主页
                    * */
                    location.href="/index";
                } else {
                    layer.msg(msg.msg);
                }
            });
            return false;
        });


        //监听提交
        form.on('submit(login-for-pass)', function (data) {
            $.post('/login', data.field, function (msg) {
                if (msg.code === 0) {
                    layer.msg(msg.msg);
                    location.href="/index";
                } else {
                    layer.msg(msg.msg);
                }
            });
            return false;
        });


        //
        //2.点击验证码 更新验证码
        $("#page-code").click(function () {
            $("#page-code").attr("src", "/verifyCode?time=" + new Date());
            /*加个/,这样就不会前面加user了*/
        });
    })
</script>
